{% extends 'base/home.html' %}
{% block body %}

<h2>Iniciar sesión</h2>
<br>
    {%if message%}
    <h4 style="color: red;">{{message}}</h4>
    <br>
    {%endif%}
    <form method="POST" id="add_form" action="{% url 'delivery:loginpage' %}">{% csrf_token %}
      <div class="row">
        <div class="col-lg-12">
          <input type="text" class="form-control mt-2" placeholder="Usuario" name="username" required>
        </div>
        <div class="col-lg-12">
          <input type="password" class="form-control mt-2" placeholder="Contraseña" name="password" required >
        </div>
        <div class="col-lg-12 mt-3">
          <button class="btn btn-primary btn-block" type="submit">Iniciar sesión</button>
        </div>
        {% if error %}
        <div class="col-lg-12 mt-2">
          <p style="color: #F46404;">{{error}}</p>
        </div>
        {% endif %}
      </div> 
    </form>
    
    


{% endblock body %}
